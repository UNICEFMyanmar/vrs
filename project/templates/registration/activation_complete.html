{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container"> 
  <h1>{% block title %}{% trans "Account activation complete" %}{% endblock %}</h1>
  <p class="lead">{% trans "Account successfully activated!" %}</p>
  <p>{% trans "You can now sign in to the website." %}</p>

  <p><a href="{% url 'django.contrib.auth.views.login' %}" 
		class="btn btn-success"
        role="button">Sign in</a>
  </p>
</div>
{% endblock %}
