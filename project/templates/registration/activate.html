{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>{% block title %}{% trans "Account activation error" %}{% endblock %}</h1>

            <div class="alert alert-danger col-md-9">
                <p>{% trans "The activation key is invalid or expired:" %} <strong>{{ activation_key }}</strong></p>
            </div>
        </div>
    </div>

{% endblock %}
