{% if cert %}
    <div class="btn-group">
        <a href="{% url "F103DetailView" pk=cert %}" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></a>
        <a href="{% url "F103PrintView" pk=cert %}" type="button" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-print" aria-hidden="true"></span></a>
    </div>
{% endif %}
{% if count > 1 %}
    <a href="{% url "F103ListView" %}?f101={{ id }}" type="button" class="btn btn-default btn-xs">
        <span class="badge">{{ count }}</span>
        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>

    </a>
{% endif %}
